<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AR Wall Art</title>
  <style>
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #fff;
      font-family: sans-serif;
    }

    button {
      padding: 60px 100px;
      font-size: 3rem;
      font-weight: bold;
      border-radius: 16px;
      border: none;
      background-color: black;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button id="launch-ar">View Wall Art in AR</button>

  <script>
    const isIOS = /iPhone|iPad/.test(navigator.userAgent);
    const button = document.getElementById('launch-ar');

    button.addEventListener('click', () => {
      if (isIOS) {
        const a = document.createElement('a');
        a.setAttribute('rel', 'ar');
        a.setAttribute('href', 'wallart.usdz');
        a.click();
      } else {
        alert('AR works only on supported mobile devices.');
      }
    });
  </script>

</body>
</html>
